name: Auto Comment on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: >
      github.event.pull_request.merged == true &&
      (github.event.pull_request.base.ref == 'main')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Add Comment to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT=$(cat <<EOF
          {
            "body": "âœ… **PR Merged Successfully**\n\nGreat work on this contribution! Your changes have been reviewed and merged into **main**. Thanks for the thought, effort, and care you put into improving the codebase.\n\nIf you spot any follow-ups or have ideas for further enhancements, feel free to jump right back in. Contributions like this keep the project moving forward. ðŸš€"
          }
          EOF
          )
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "$COMMENT"